<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maths Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div id="game-container">
            <div id="header-section">
                <div id="timer-section"></div>
                <div id="game-title"><br><h1>MATHS GAME</h1></div>
                <div id="score-section"></div>
            </div>
            <div id="main-section">
                <div id="qtn-section"><span id="qtn-text"></span></div>
                <div id="option-section">
                    <div class="options-div" id="option1"><span id="option1"></span></div>
                    <div class="options-div" id="option2"><span id="option2"></span></div>
                    <div class="options-div" id="option3"><span id="option3"></span></div>
                    <div class="options-div" id="option4"><span id="option4"></span></div>
                </div>
                <div id="game-over-section">
                    <span id="restart-text"></span>
                    <div id="restart-section">RESTART</div>
                </div>
                <div id="start-section">START</div>
                <div id="reset-section">RESET</div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
